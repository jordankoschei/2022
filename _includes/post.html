<a href="{{ post.url }}" class="item article">
    <div class="item-left">
        <div class="item-content">
            <h3 class="item-name">{{ post.title }}</h3>
            <span class="item-description">{{ post.excerpt | strip_html }}</span>
            <ul class="item-meta">
                <li>{{ post.date | date: "%B %-d, %Y" }}</li>
                <li>{{ post.categories | join: ", " }}</li>
            </ul>
        </div>
    </div>
</a>
